<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />

</head>
<body>
    <h1>jQuery</h1>
    <div class="container">
        <div id="content">
            <p>1. Fetch a JSON file</p>
            <button id="loadJsonFile">Try</button>
            <div id="jsonData"></div>

            <p>2. Fetch image from Flickr API</p>
            <button id="flickrButton">Try</button>
            <div id="flickrData"></div>
        </div>
    </div>

    <!--Reference to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#reset").click(function (e) {
                location.reload();
            });

            $("#loadJsonFile").click(function (e) {
                $.getJSON({
                    url: "https://infraestruturasdeportugal.pt/negocios-e-servicos/horarios/partidas/9437143/2019-05-13T17:10:00+2019-05-13T17:23:59",
                    type: "GET",
                    dataType: "jsonp",
                    success: function (result, status, xhr) {
                        var table = $("<table><tr><th>Product</th><th>Color</th><th>Price</th></tr>");
                        var tr;
console.log(result);
                    }
                });
            });

            $("#flickrButton").click(function (e) {
                var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
                $.getJSON(flickerAPI, {
                    tags: "nicole kidman",
                    tagmode: "any",
                    format: "json"
                }).done(function (result, status, xhr) {
                    $.each(result.items, function (i, item) {
                        $("<img>").attr("src", item.media.m).appendTo("#flickrData");
                        if (i === 5) {
                            return false;
                        }
                    });
                }).fail(function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                });
            });
        });
    </script>
</body>
</html>
